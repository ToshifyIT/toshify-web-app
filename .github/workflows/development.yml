# Development → Staging
name: Development

on:
  push:
    branches: [development]

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx tsc --noEmit
      - run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  approve-staging:
    name: Aprobar para Staging
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - run: echo "✅ Aprobado - Crear PR development → staging"

# CI/CD Workflow con Aprobaciones
# Flujo: development → staging → main (producción)
# Dokploy despliega automáticamente en main

name: CI/CD

on:
  push:
    branches: [development, staging, main]
  pull_request:
    branches: [staging, main]

jobs:
  # =============================================
  # CI - Validación (todas las ramas)
  # =============================================
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Build successful
        run: echo "✅ Build validado en ${{ github.ref_name }}"

  # =============================================
  # Gate: development → staging
  # Requiere aprobación para promover a staging
  # =============================================
  approve-staging:
    name: Aprobar para Staging
    needs: build
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - name: Aprobación recibida
        run: |
          echo "✅ Aprobado para promover a staging"
          echo "Crear PR: development → staging"

  # =============================================
  # Gate: staging → production
  # Requiere aprobación para promover a producción
  # =============================================
  approve-production:
    name: Aprobar para Producción
    needs: build
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Aprobación recibida
        run: |
          echo "✅ Aprobado para promover a producción"
          echo "Crear PR: staging → main"
          echo "Dokploy desplegará automáticamente después del merge"

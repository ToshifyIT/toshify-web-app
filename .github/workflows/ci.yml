# CI/CD Workflow - Trunk-Based Development
# Valida en PRs, despliega con aprobación al mergear

name: CI/CD

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # =============================================
  # CI - Validación (PRs y push a main)
  # =============================================
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # =============================================
  # Aprobación - Solo después de merge a main
  # =============================================
  approval:
    name: Waiting Approval
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Aprobación recibida
        run: echo "Deploy aprobado por reviewer"

  # =============================================
  # CD - Deploy a Producción
  # =============================================
  deploy:
    name: Deploy to Production
    needs: approval
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Dokploy Deploy
        run: |
          curl -X POST "${{ secrets.DOKPLOY_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            --fail --silent --show-error
          echo "Deploy triggered successfully!"

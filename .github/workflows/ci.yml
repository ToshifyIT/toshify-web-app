# CI/CD Workflow con Aprobaciones
# Flujo LINEAL: development → staging → main (producción)

name: CI/CD

on:
  push:
    branches: [development, staging, main]
  pull_request:
    branches: [staging, main]

jobs:
  # =============================================
  # PASO 1: Validación (todas las ramas)
  # =============================================
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

  # =============================================
  # PASO 2: Aprobación para Staging (solo en development)
  # =============================================
  approve-staging:
    name: Aprobar para Staging
    needs: build
    if: github.ref == 'refs/heads/development' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - run: echo "✅ Aprobado - Crear PR development → staging"

  # =============================================
  # PASO 2: Aprobación para Producción (solo en staging)
  # =============================================
  approve-production:
    name: Aprobar para Producción
    needs: build
    if: github.ref == 'refs/heads/staging' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - run: echo "✅ Aprobado - Crear PR staging → main"

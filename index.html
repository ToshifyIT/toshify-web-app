<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- Theme color para barra de navegación móvil -->
    <meta name="theme-color" content="#ff0033" />
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Prevenir zoom en inputs en iOS -->
    <meta name="format-detection" content="telephone=no" />
    <!-- Content Security Policy (OWASP) -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://maps.googleapis.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: blob: https://supabase.toshify.com.ar https://supabase-dev.toshify.com.ar https://*.supabase.co https://maps.googleapis.com https://maps.gstatic.com https://*.ggpht.com; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://supabase.toshify.com.ar wss://supabase.toshify.com.ar https://supabase-dev.toshify.com.ar wss://supabase-dev.toshify.com.ar https://*.supabase.co wss://*.supabase.co https://maps.googleapis.com; frame-ancestors 'none'; form-action 'self'; base-uri 'self';">
    <!-- Prevenir clickjacking -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <!-- Prevenir MIME sniffing -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <title>Toshify</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

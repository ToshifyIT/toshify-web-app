# Supabase Configuration
# Docs: https://supabase.com/docs/guides/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://toshify.com.ar"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Edge Function: sync-wialon-bitacora
[functions.sync-wialon-bitacora]
verify_jwt = false

# Edge Function: sync-uss-kilometraje
[functions.sync-uss-kilometraje]
verify_jwt = false

# Edge Function: sync-cabify-current-week
[functions.sync-cabify-current-week]
verify_jwt = false

# Edge Function: sync-cabify-weekly
[functions.sync-cabify-weekly]
verify_jwt = false

# Edge Function: sync-cabify-realtime
[functions.sync-cabify-realtime]
verify_jwt = false

# Edge Function: stream-cabify-data
[functions.stream-cabify-data]
verify_jwt = false

# Edge Function: reset-user-password
[functions.reset-user-password]
verify_jwt = false

# Edge Function: send-password-email
[functions.send-password-email]
verify_jwt = false

[analytics]
enabled = false

[realtime]
enabled = true

# Cron Jobs (pg_cron)
[db.pooler]
enabled = true
default_pool_size = 15
max_client_conn = 100
